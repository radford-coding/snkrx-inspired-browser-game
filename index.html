<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/data.js"></script>
    <script defer src="./js/snkrx-ish.js"></script>
    <!-- change favicon -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>SNKRX-lite</title>
</head>

<body>
    <header class="top-bar">
        <h1>SNKRX-lite</h1>
    </header>
    <section class="upper-right">
        <div class="spin-container">
            <label for="show-settings">
                <img src="./images/icons8-settings-50.png" alt="settings icon" id="settings">
            </label>

        </div>
    </section>
    <input type="checkbox" id="show-settings">
    <nav>
        <ul class="menu">
            <li>
                <p>controls:</p>
            </li>
            <li>
                <img src="./images/icons8-mouse-50.png" alt="mouse icon" id="mouse-icon">
                <img src="./images/icons8-keyboard-50.png" alt="keyboard icon" id="keyboard-icon">
            </li>
            <li>
                <p>audio:</p>
            </li>
            <li id="audio-toggle">
                <img src="./images/icons8-sound-50.png" alt="sound-on icon" id="sound-on">
                <img src="./images/icons8-mute-50.png" alt="mute icon" id="sound-off">
            </li>
            <li>
                <p id="clickBarnsley">Barnsley</p>
            </li>
        </ul>
    </nav>
    <section class="sidebar">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    <section class="game-area">c</section>
    <section class="useless-sidebar">e</section>
    <footer class="bottom-bar">d</footer>


</body>

</html>
