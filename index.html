<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/data.js"></script>
    <script defer src="./js/snkrx-ish.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <!-- change favicon -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>SNKRX-lite</title>
</head>

<body>
    <header class="top-bar">
        <h1>SNKRX-lite</h1>
        <div>
            <h2>arena <span id="arena">1</span></h2>
            <h2><span id="wave">1/3</span></h2>
        </div>
    </header>
    <section class="upper-right">
        <div class="spin-container">
            <label for="show-settings">
                <img src="./images/icons8-settings-50.png" alt="settings icon" id="settings">
            </label>

        </div>
    </section>
    <input type="checkbox" id="show-settings">
    <nav>
        <ul class="menu">
            <li>
                <p>controls:</p>
            </li>
            <li>
                <img src="./images/icons8-mouse-50.png" alt="mouse icon" id="mouse-icon">
                <img src="./images/icons8-arrow-keys-50.png" alt="keyboard icon" id="keyboard-icon">
            </li>
            <li>
                <p>audio:</p>
            </li>
            <li id="audio-toggle">
                <img src="./images/icons8-sound-50.png" alt="sound-on icon" id="sound-on">
                <img src="./images/icons8-mute-50.png" alt="mute icon" id="sound-off">
            </li>
            <li>
                <p>difficulty: <strong><span id="difficulty-level"></span></strong></p>
            </li>
            <li>
                <img src="./images/icons8-minus-50.png" alt="lower difficulty" id="difficulty-minus">
                <img src="./images/icons8-plus-50.png" alt="raise difficulty" id="difficulty-plus">
            </li>
        </ul>
    </nav>

    <section class="game-area">
        <canvas id="game-area"></canvas>
        <input type="checkbox" id="show-shop">
        <section class="shop">
            <div class="unit-container">
                <div class="choice-container">
                    <div class="choice" id="choice1">
                        <div class="explanation" id="explanation1"></div>
                    </div>
                    <div class="choice" id="choice2">
                        <div class="explanation" id="explanation2"></div>
                    </div>
                    <div class="choice" id="choice3">
                        <div class="explanation" id="explanation3"></div>
                    </div>
                </div>
                <div class="current-units-container">
                    <div class="current-unit" id="current-unit-1"></div>
                    <div class="current-unit" id="current-unit-2"></div>
                    <div class="current-unit" id="current-unit-3"></div>
                    <div class="current-unit" id="current-unit-4"></div>
                    <div class="current-unit" id="current-unit-5"></div>
                    <div class="current-unit" id="current-unit-6"></div>
                    <div class="current-unit" id="current-unit-7"></div>
                    <div class="current-unit" id="current-unit-8"></div>
                    <div class="current-unit-explanation-container">
                        <div class="current-unit-explanation" id="unit-1-explanation">1</div>
                        <div class="current-unit-explanation" id="unit-2-explanation">2</div>
                        <div class="current-unit-explanation" id="unit-3-explanation">3</div>
                        <div class="current-unit-explanation" id="unit-4-explanation">4</div>
                        <div class="current-unit-explanation" id="unit-5-explanation">5</div>
                        <div class="current-unit-explanation" id="unit-6-explanation">6</div>
                        <div class="current-unit-explanation" id="unit-7-explanation">7</div>
                        <div class="current-unit-explanation" id="unit-8-explanation">8</div>
                    </div>
                </div>
            </div>
            <button class="next-arena-btn geo-regular" type="button">next<br>arena<br>â†’</button>
        </section>
    </section>

    <footer class="bottom-bar">
        <div id=""></div>
        <div id=""></div>
        <div id=""></div>
        <div id=""></div>
        <div id=""></div>
        <div id=""></div>
        <div id=""></div>
        <div id=""></div>
    </footer>



</body>

</html>
